<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tsunomaki Janken</title>
    <link rel="stylesheet" href="style.css">
    <script src="janken.js" charset="utf-8"></script>
  </head>
  <body>
    <img id="WATAME" src="watame.gif">
    <h1>角巻ジャンケン</h1>
    <div id="result-box" class="">
      <img id="RR" src="janken_gu.png" alt="Rock" class="result-item">
      <img id="PR" src="janken_pa.png" alt="Paper" class="result-item">
      <img id="SR" src="janken_choki.png" alt="Scissor" class="result-item">
    </div>
    <div id="choice-box" class="">
      <a onclick="selectChoice(r); return false;"><img id="RC" src="janken_gu.png" alt="Rock" class="choice-item"></a>
      <a onclick="selectChoice(p); return false;"><img id="PC" src="janken_pa.png" alt="Paper" class="choice-item"></a>
      <a onclick="selectChoice(s); return false;"><img id="SC" src="janken_choki.png" alt="Scissor" class="choice-item"></a>
    </div>
    <a onclick="reset(); return false;"><h1>リセット</h1></a>
  </body>
</html>
